<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #333333 30%, #555555 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .login-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 80%;
            background: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e559ab;
        }
        .hint {
            margin-top: 10px;
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Passkey</h1>
        <form onsubmit="return checkPasskey()">
            <input type="password" id="passkey" placeholder="Passkey">
            <button type="submit">Submit</button>
        </form>
        <div class="hint">Hint: your lucky color (all lowercase)</div>
    </div>
    <script>
        function checkPasskey() {
            const passkey = document.getElementById('passkey').value;
            if (passkey === 'black') {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
                return false; // Prevent form submission
            } else {
                alert('Incorrect passkey!');
                return false;
            }
        }
    </script>
</body>
</html>
